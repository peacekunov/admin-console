<ul class="list-group">
    <li class="list-group-item form-inline" *ngFor="let item of items; let i = index; trackBy: customTrackBy">
        <ac-dropdown [items]="values" [selected]="(numberValues) ? item : values.indexOf(item)" (selectEmitter)="onSelect($event, i);"></ac-dropdown>
        <div class="btn-group">
            <button type="button" class="btn btn-danger btn-sm btn-delete" (click)="delete(i);">Delete</button>
        </div>
    </li>
</ul>
<button type="button" class="btn btn-primary btn-sm" (click)="add();">Add</button>
